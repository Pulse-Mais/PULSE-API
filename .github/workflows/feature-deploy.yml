name: Feature_Deploy
on: 
  push: 
    branches: 
      - 'feature/**'
jobs: 
  Build_and_test: 
    name: Build and test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure node
        uses: actions/setup-node@v2
        with:
          node-version: '18'
  
      - name: Install dependencies
        run: npm install
  
      - name: Run tests
        run: npm test

  Pull_Request: 
    name: Create Pull Request
    runs-on: ubuntu-latest
    needs: Build_and_test

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Pull-Request automático'
          branch: develop
          base: develop
          title: 'Pull-Request automático'
          body: 'Esse PR atualiza a branch develop com as últimas features implementadas automáticamente.'
